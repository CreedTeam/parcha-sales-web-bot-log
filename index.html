<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcha Sales Log in</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <div class="container">
        <h2>Вход в Parcha Sales</h2>

        <form>
            <label>
                Имя:
                <input type="text" name="username" placeholder="Введите ваше имя" required />
            </label>

            <label>
                Номер телефона:
                <input type="tel" id="telephone" name="telephone" placeholder="+998 ХХ ХХХ ХХ ХХ" required maxlength="13" minlength="13" value="+998" />
            </label>

            <label>
                Адрес:
                <input type="text" name="address" placeholder="Введите адрес" required />
            </label>

            <button type="submit">Отправить</button>
        </form>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
